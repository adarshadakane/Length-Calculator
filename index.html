<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Length Calaculator - Adarsh</title>
</head>
<body>
  <h1 class="main-header"><span class="magic-color">Length Calculator</span></h1>
  <form class="form-control" id="form">
    <select name="type" id="select-type" class="select-style">
      <option value="" disabled selected>Type of Conversion</option>
      <option value="mass">Mass</option>
      <option value="length">Length</option>
      <option value="temperature">Temperature</option>
    </select>
  </form>
  <div id="units" class="card"></div>
  <script src="script.js"></script>
</body>
</html>
